<!-- Ampush -->
<script type="text/javascript">

    // ampush checkout success - 'pixel initialized'
    (function() {
        window._fbds = window._fbds || {};
        _fbds.pixelId = 1407354656175829;
        var fbds = document.createElement('script');
        fbds.async = true;
        fbds.src = '//connect.facebook.net/en_US/fbds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fbds, s);
    })();
    window._fbq = window._fbq || [];
    window._fbq.loaded = true;
    window._fbq.push(["track", "PixelInitialized", {}]);


    // ampush 'confirmation of purchase' tracking pixel
    (function() {
        var _fbq = window._fbq || (window._fbq = []);
        if (!_fbq.loaded) {
            var fbds = document.createElement('script');
            fbds.async = true;
            fbds.src = '//connect.facebook.net/en_US/fbds.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(fbds, s);
            _fbq.loaded = true;
        }
    })();
    window._fbq = window._fbq || [];
    window._fbq.push(['track', '6012473686353', {'value': parseInt(DscBeacon.total, 10), 'currency':'USD'} ]);


    // ampush 'razor plan' tracking pixels
    //  @param DscBeacon   {object} Purchase data assembled from the backend
    //  @param productName {string} The name of the chosen razor plan
    switch( DscBeacon.productName ) {

        case 'Humble Twin':
            window._fbq.push(['track', '6020881799953', {'value': 3,'currency':'USD'} ]);
            break;

        case '4x':
            window._fbq.push(['track', '6020881824153', {'value': 6,'currency':'USD'} ]);
            break;

        case 'Executive':
            window._fbq.push(['track', '6020881826153', {'value': 9,'currency':'USD'} ]);
            break;

        default: break;
    }


    // ampush 'extras' tracking pixels
    if ( DscBeacon.extras.length ) {

        var has_extra = function(sku) {
            var found = false;
            $.each(DscBeacon.extras, function(i, extra) {
                if (extra.sku == sku) { found = true; }
            });
            return found;
        };

        var extra_qty = function(sku) {
            var qty = 0;
            $.each(DscBeacon.extras, function(i, extra) {
                if (extra.sku == sku) { qty = extra.quantity; }
            });
            return qty;
        };

        // set has extra
        var has_owc    = has_extra('OWC-40C-2');
        var has_sb_6oz = has_extra('ESB-6Z-1');
        var has_ps     = has_extra('MPS-3Z-1');

        // set extra quantities
        var qty_owc    = extra_qty('OWC-40C-2');
        var qty_sb_6oz = extra_qty('ESB-6Z-1');
        var qty_ps     = extra_qty('MPS-3Z-1');

        if ( has_owc ) {
            window._fbq.push(['track', '6020884546953', {'value': (4 * qty_owc),'currency':'USD'} ]);
        }

        if ( has_sb_6oz ) {
            window._fbq.push(['track', '6020884546353', {'value': (8 * qty_sb_6oz),'currency':'USD'} ]);
        }

        if ( has_ps ) {
            window._fbq.push(['track', '6020884547353', {'value': (9 * qty_ps),'currency':'USD'} ]);
        }

    }

</script><!-- end ampush -->

<script type="text/javascript">
    try {
        $CVO = window.$CVO || [];
        $CVO.push([ 'trackEvent', {
            type: 'sale',
            id: DscBeacon.orderId,
            amount: DscBeacon.total
        }]);

        for (var i = 0; i < DscBeacon.extras.length; i++) {
            var extra = DscBeacon.extras[i]
            setTimeout(function (extra) {
                $CVO.push([ 'trackEvent', {
                    type: 'sale-' + extra.sku,
                    id: DscBeacon.orderId + extra.id,
                    amount: extra.subtotal
                }]);

            }, 100, extra);
        }


        $CVO.push([ 'trackUser', {
            id: '<%= current_customer.obfuscated_id if current_customer %>'
        }]);


    } catch (e) {
    }
</script>

<script>
    (function(){

        var skuMap = function(sku) {
            switch(sku) {

                    return 1677;

                    return 1678;
                case 'M-EXEC-1':
                    return 1679;

            }

        try {
            var out = {}, url = "https://t.pepperjamnetwork.com/track?PID=7414&amp;";
            $.each(DscBeacon.extras, function (i, o) {
                var j = i + 2;
                out['ITEM' + j] = o.id;
                out['QTY' + j] = o.quantity;
                out['TOTALAMOUNT' + j] = parseFloat(o.subtotal).toFixed(2);
            });

            out['OID'] = DscBeacon.orderId;
            url = url + $.param(out);
            $('#pepperjamnetwork').append($('<iframe src="'+url+'" width="1" height="1" frameborder="0"></iframe>'));
        } catch (e) {}
    })();

</script>
